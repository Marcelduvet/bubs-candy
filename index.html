<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inlämningsuppgift 1 - JQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
       $(document).ready(function() {

//Stillsättning av element med jQuery//
        $("body").css({backgroundColor: "white", width: "80vw", margin: "0em auto"});
        $(".wrapper").css({backgroundColor: "rgba(0, 0, 255, 0.10)"});

        $("header").css({background: "linear-gradient(to bottom, purple, blue)", "border-radius": "0 0 40px 40px"});
        $("nav").css({display: "flex", padding: "1em"});


        $("h1").css({margin: "2em auto", "text-align": "center", color: "white", "font-size": "24px"});
        $("h2").css({margin: "0em 1.5em", "text-align": "center", "font-size": "14px", color: "white"});
        $("h3").css({margin: "1em", color: "white", "text-decoration": "underline"});
        $("p").css({"text-align": "center", "font-size": "14px", color: "white"});
       

        $(".knappar").css({display: "flex", padding: "1em", margin: "1em", "justify-content": "space-between"});


        $("section").css({display: "flex", "flex-wrap": "wrap", margin: "2em auto", "justify-content": "space-evenly"});
        $("section div").css({backgroundColor: "grey", width: "18em", height:"18em", margin: "2em 1em", border: "2px solid black", "border-radius": "20px"});


        $("footer").css({background: "linear-gradient(to top, purple, blue)", height: "10em", "border-radius": "40px 40px 0 0"});
        $("footer div").css({display: "flex", "justify-content": "space-evenly", padding: "2em"});
        $("button").css({width: "12em", height: "3em", margin: "1em", backgroundColor: "white", "border-radius": "10px"});
        $("footer p").css({"text-align": "center", color: "white", "font-size": "14px"});

//Läser in länkarna till dem andra sidorna vid knapptryck//
        $(".design1").click(function() {
                window.location.href = "index.html";
        });

        $(".design2").click(function() {
                window.location.href = "index2.html";
        });

        $(".design3").click(function() {
                window.location.href = "index3.html";
        });


//Styr designen av knapparna när man för muspekaren över dem//
        $("button").mouseenter(function(){

            $(this).css({color: "white", backgroundColor: "blue"});

        }).mouseleave(function(){
            
            $(this).css({color: "black", backgroundColor: "white"});

        });

//Roterar divarna i sektionerna när man för muspekaren över//
        $("section div").mouseenter(function(){

            $(this).css({transform: "rotate(5deg)"});

        }).mouseleave(function(){

            $(this).css({transform: "rotate(0deg)"});

        });

//Påverkar layouten på divarna vid användning av radioknapparna//
        $(".layout1").click(function() {

             $("section div").css({width: "18em", height: "18em"});

        });

        $(".layout2").click(function() {

            $("section div").css({width: "30em", height: "30em"});

        });

        $(".layout3").click(function() {

            $("section div").css({width: "35em", height: "35em"});

        });

        $(".layout4").click(function() {

            $("section div").css({width: "40em", height: "40em"});

        });

//Skapar olika ramar på divarna vid användning av radioknapparna//
        $(".ram1").click(function() {

            function createBorder() {

                $("section div").css({border: "2px solid black"});
            }
            createBorder ();

        });

        $(".ram2").click(function() {

            function createBorder() {

                $("section div").css({border: "4px solid black"});
            }
            createBorder ();

        });

        $(".ram3").click(function() {

            function createBorder() {

                $("section div").css({border: "6px solid black"});
            }
            createBorder ();

        });

        $(".ram4").click(function() {

            function createBorder() {

                $("section div").css({border: "8px solid black"});
            }
            createBorder ();

});

//Hämtar och placerar bilder i divarna med hjälp av en loop//
var bilderMapp = 'images/';
           
            var bildFiler = ['img1.png', 'img2.png', 'img3.png', 'img4.png', 'img5.png', 'img6.png', 'img7.png', 'img8.png'];

            $("section div").each(function(index) {
            
                if (index < bildFiler.length) {
                   
                    $(this).css('background-image', 'url(' + bilderMapp+ bildFiler[index] + ')');
                }
            });

});
</script>
</head>
<!--Huvudinnehållet som stilsätts och manipuleras med jQuery-->
<body>
    <div class="wrapper">
    <header>
        <nav>
            <button class="design1">Design Ett</button>
            <button class="design2">Design Två</button>
            <button class="design3">Design Tre</button>
        </nav>
        <h1>En enkel hemsida skapad i syfte att lära sig jQuery</h1>
        <p>Ändra designen med hjälp av knapparna på sidan</p>
        <div class="knappar">
            <div>
                <h2>Layout</h2>
                <input class="layout1" type="radio" name="radio1" value="1" checked></input>
                <input class="layout2" type="radio" name="radio1" value="2"></input>
                <input class="layout3" type="radio" name="radio1" value="3"></input>
                <input class="layout4" type="radio" name="radio1" value="4"></input>
            </div>
            <div>
                <h2>Ram</h2>
                <input class="ram1" type="radio" name="radio2" value="1" checked></input>
                <input class="ram2" type="radio" name="radio2" value="2"></input>
                <input class="ram3" type="radio" name="radio2" value="3"></input>
                <input class="ram4" type="radio" name="radio2" value="4"></input>
            </div>
        </div>
    </header>
    <section>
        <div>
            <h3>Bild Ett</h3>
        </div>
        <div>
            <h3>Bild Två</h3>
        </div>
        <div> 
            <h3>Bild Tre</h3>
        </div>
        <div>
            <h3>Bild Fyra</h3>
        </div>
    </section>
    <section>
        <div>
            <h3>Bild Fem</h3>
        </div>
        <div>
            <h3>Bild Sex</h3>
        </div>
        <div> 
            <h3>Bild Sju</h3>
        </div>
        <div>
            <h3>Bild Åtta</h3>
        </div>
    </section>
    <footer>
        <div>
            <button class="design1">Design Ett</button>
            <button class="design2">Design Två</button>
            <button class="design3">Design Tre</button>
        </div>
            <p>Skapat med HTML och JQUERY av Marcel Sobolewski</p>
    </footer>
</div>
</body>
</html>
